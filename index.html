<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 30px auto; }
    h1 { text-align: center; }
    .gift { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
    .gift a { text-decoration: none; color: #333; font-weight: bold; }
    button { padding: 6px 10px; border: none; border-radius: 6px; background: #4CAF50; color: white; cursor: pointer; }
    button[disabled] { background: #aaa; }
    form { display: flex; gap: 10px; margin-bottom: 20px; }
    input { flex: 1; padding: 8px; }
  </style>
</head>
<body>
  <h1>üéÅ Wishlist</h1>
  <form id="addForm">
    <input type="text" id="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required>
    <input type="url" id="link" placeholder="–°—Å—ã–ª–∫–∞" required>
    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
  </form>
  <div id="wishlist"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxv5V4C5b5r9vYAKt_qB1Vzd1pwyJ8Mz4lY6XFaQ-VfiCMM_nCwmGESPav4tp57l5hT/exec"; // –≤—Å—Ç–∞–≤—å —Å–≤–æ–π URL

    async function loadGifts() {
      const res = await fetch(API_URL);
      const gifts = await res.json();
      const container = document.getElementById('wishlist');
      container.innerHTML = '';
      gifts.forEach(g => {
        const div = document.createElement('div');
        div.className = 'gift';
        div.innerHTML = `
          <a href="${g.link}" target="_blank">${g.name}</a>
          <button ${g.booked === '–î–∞' ? 'disabled' : ''}>${g.booked === '–î–∞' ? '–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–æ' : '–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å'}</button>
        `;
        const btn = div.querySelector('button');
        if (g.booked !== '–î–∞') {
          btn.addEventListener('click', async () => {
            await fetch(API_URL + '?action=book&name=' + encodeURIComponent(g.name), { method: 'POST' });
            loadGifts();
          });
        }
        container.appendChild(div);
      });
    }

    document.getElementById('addForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const link = document.getElementById('link').value;
      await fetch(API_URL + `?action=add&name=${encodeURIComponent(name)}&link=${encodeURIComponent(link)}`, { method: 'POST' });
      e.target.reset();
      loadGifts();
    });

    loadGifts();
  </script>
</body>
</html>
